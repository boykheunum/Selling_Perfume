<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Register</h2>
            </div>
            <div class="card-body">
                <form name="registerForm" id="registerForm" enctype="multipart/form-data" method="POST">
                    <div class="form-row m-b-55">
                        <div class="name">Name</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="fullName" id="fullName">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Username</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="username" id="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password" id="password">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Phone</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="number" name="Phone" id="phone">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Birthday</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="date" name="birthday" id="birthday">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Adress</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="adress" id="adress">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Avatar</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="file" name="avatars" id="avatars">
                            </div>
                        </div>
                    </div>
                    <div class="form-row p-t-20">
                        <label class="label label--block">Are you want use OTP?</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                                <input type="radio" checked="checked" name="OTP" id="OTP" value="true">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" name="OTP" id="OTP" value="false">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <input class="btn btn--radius-2 btn--red" type="submit" name="submitRegister"
                               id="submitRegister" value="Register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<!-- Vendor JS-->
<script src="/vendor/select2/select2.min.js"></script>
<script src="/vendor/datepicker/moment.min.js"></script>
<script src="/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/js/global.js"></script>
<script>
    $(document).ready(function () {
        $('#submitRegister').click(function (event) {
            event.preventDefault();
            var form = $("#registerForm")[0]
            var fdData = new FormData(form);
            var stAvatar = null;
            if ($("#avatars")[0].files.length !== 0) {
                stAvatar = $("#avatars")[0].files[0].length;
            }
            $.ajax({
                type: "POST",
                url: '/createRegister',
                data: fdData,
                contentType: false,
                processData: false,  // Important!
                success: function (data) {
                    alert("thanhcong");
                }, error: function () {
                    alert("thatbai");
                }
            });
        })
    })
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
