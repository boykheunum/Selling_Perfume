<!DOCTYPE html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="flagments/Header::head"></head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                   aria-describedby="btnNavbarSearch"/>
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" href="#!">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div th:replace="flagments/layoutSidenav::layoutSidenav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <div class="row">
                    <div class="card mb-4">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Product name</th>
                                <th scope="col">Category ID</th>
                                <th scope="col">Input price</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Image</th>
                                <th scope="col">Create at</th>
                                <th scope="col">Create by</th>
                                <th scope="col">Describe</th>
                                <th scope="col">Update at</th>
                                <th scope="col">Update by</th>
                                <th scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="item: ${listProduct}">
                            <tr>
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.productName}"></td>
                                <td th:text="${item.catagory_id}"></td>
                                <td th:text="${item.inputPrice}">@mdo</td>
                                <td th:text="${item.price}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td><img th:src="@{'~/uploads/ProductAvatar/'+${item.image}}"></td>
                                <td th:text="${item.createAt}"></td>
                                <td th:text="${item.createBy}"></td>
                                <td th:text="${item.describe}"></td>
                                <td th:text="${item.updateAt}"></td>
                                <td th:text="${item.updateBy}"></td>
                                <th scope="col"><a th:href="@{'/updateProduct?id={id}'(id=${item.id})}">update</a></th>
                            </tr>
                                <th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="flagments/Footer::footer"></footer>
    </div>
</div>

<div th:replace="flagments/Footer::foot"></div>
<script>
    $(document).ready(function(){
        $("#productButton").click(function (){
            var form = $("#addProductForm")[0]
            var fdData = new FormData(form);

            fdData.set("images", $('#images')[0].files[0]);
            console.log($('#images')[0].files[0])
            $.ajax({
                type: "POST",
                url: '/createProduct',
                data: fdData,
                contentType: false,
                processData: false,  // Important!
                success: function (data) {
                    window.location.replace(data);
                }, error: function () {
                    alert("thatbai");
                }
            })
        })
    })
</script>
</body>
</html>
